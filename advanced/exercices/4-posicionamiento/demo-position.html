<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>menu</title>
		<style>
		.box-set {
			background: #e8eae9;
		}
		.box {
			position: relative;
			background: #8ec63f;
			box-shadow: 0 0 10px black;
			height: 80px;
			width: 80px;
		}
		.box-1 {
			left: 10px;
			top: 5px;
		}
		.box-2 {
			top: -15px;
			left: -5px;
		}
		.box-3 {
			bottom: 0;
			right: 0;
		}
		</style>
	</head>
	<body>
		<div class="box-set">
			<div class="box box-1">Box 1</div>
			<div class="box box-2">Box 2</div>
			<div class="box box-3">Box 3</div>
			<div class="box box-4">Box 4</div>
		</div>
	</body>
</html>
