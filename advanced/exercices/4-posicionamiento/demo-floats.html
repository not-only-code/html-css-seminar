<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>menu</title>
		<style>
		.box-set {
			background: #e8e789;
			overflow: hidden;
		}
		.box {
			background: #8ec63f;
			height: 100px;
			float: right;
			margin: 10px;
			width: 200px;
		}
		.box-2 {
			position: relative;
			top: 10px;
			left: 10px;
		}
		</style>
	</head>
	<body>
		<div class="box-set">
			<div class="box box-1">Box 1</div>
			<div class="box box-2">Box 2</div>
			<div class="box box-3">Box 3</div>
		</div>
	</body>
</html>
