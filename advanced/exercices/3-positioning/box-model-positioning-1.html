<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>box model</title>
		<link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.13.0/build/cssreset/cssreset-min.css">
		<style>
			body {
				position: relative;
				background: orange;
			}
			div {
				width: 200px;
				height: 200px;
				background: green;
			}
			.container {
				width: 500px;
				height: auto;
				background: yellow;
			}
			.box2 {
				position: absolute;
				top: 30px;
				left: 30px;
				background: #f00;
			}
			.box3 {
				
				background: purple;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="box1"></div>
			<div class="box2"></div>
			<div class="box3"></div>
		</div>
	</body>
</html>
