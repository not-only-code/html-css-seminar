<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>box model</title>
		<link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.13.0/build/cssreset/cssreset-min.css">
		<style>
			body {
				font-size: 26px;
			}

			div#header {
				background: purple;
			}

			div {
				width: 400px;
				height: 400px;
				background: red;
			}

			div.container {
				background: green;
			}

			.inner {
				width: 200px;
				height: 200px;
				background: yellow;
			}

			#header > div {
				background: green;
			}


		</style>
	</head>
	<body>
		<div id="header" class="container">
			<div class="inner"></div>
		</div>
	</body>
</html>
